services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seanai-app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      db:
        condition: service_healthy
    networks:
      - seanai-network
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: seanai-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - seanai-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: seanai-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-seanaiassistanceapi}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - seanai-db-data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - seanai-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional - for caching/sessions/queues)
  redis:
    image: redis:alpine
    container_name: seanai-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - seanai-redis-data:/data
    networks:
      - seanai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  seanai-network:
    driver: bridge

volumes:
  seanai-db-data:
  seanai-redis-data:
